language: android
dist: trusty
android:
  components:
  - build-tools-29.0.0
before_install:
  - yes | sdkmanager "platforms;android-29"
  - nvm install stable
  - npm install -g greenkeeper-lockfile
install:
  - npm install
before_script:
  - greenkeeper-lockfile-update
script:
  - npm run lint
  - npm run build-ci
  - mkdir apk
  - mv $TRAVIS_BUILD_DIR/platforms/android/app/build/outputs/apk/debug/app-debug.apk $TRAVIS_BUILD_DIR/apk/sreapp-$TRAVIS_COMMIT.apk
after_script:
  - greenkeeper-lockfile-upload
env:
  global:
  - secure: 
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $AWS_BUCKET_NAME
  local-dir: "$TRAVIS_BUILD_DIR/apk"
  upload-dir: apk/$TRAVIS_BRANCH
  region: us-east-1
  skip_cleanup: true
  on:
    repo: srenault/sre-app
    all_branches: true
