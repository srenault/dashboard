language: android
dist: trusty
android:
  components:
  - build-tools-29.0.0

before_install:
  - yes | sdkmanager "platforms;android-29"
  - nvm install stable
  - npm install -g greenkeeper-lockfile

install:
  - npm install

before_script:
  - greenkeeper-lockfile-update

script:
  - npm run lint
  - npm run build-ci

after_script:
  - greenkeeper-lockfile-upload

env:
  global:
    secure: 
